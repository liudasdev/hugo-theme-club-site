{{ define "main" }}
<div class="columns is-mobile is-multiline is-variable is-1-mobile is-2-tablet">
{{ $members := where .Pages "Params.member" true }}
{{ range $members }}
  <div class="column is-6-mobile is-4-tablet is-3-desktop is-2-fullhd">
    <a href={{ .RelPermalink }}>
      <div class="card is-flex is-flex-direction-column is-full-height">
        <div class="card-image">
          {{ .Render "image" }}
        </div>

        <div class="card-content p-3 has-text-centered">
          <p class="title is-6">{{ .Params.title }}</p>
        </div>

      </div>
    </a>
  </div>
{{ end }}
</div>
{{ end }}
