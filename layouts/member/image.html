<figure class="image is-2by3">
  {{ $image := resources.Get .Params.image }}
  {{ if $image }}

    {{ $blurImage := $image.Resize "50x" }}
    {{ $image := $image.Resize "640x" }}

    <img
      data-sizes="auto"
      class="lazyload blur-up is-cover"
      src={{ $blurImage.RelPermalink }}
      data-srcset="
        {{ $blurImage.RelPermalink }} 320w,
        {{ $image.RelPermalink }} 640w
      "
      alt={{ .Title }}
    />
  {{ end }}
</figure>
