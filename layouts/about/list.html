{{ define "title" }}
{{ .Title }}
{{ end }}

{{ define "main" }}

<section class="section is-medium">
  <h1 class="title">{{ .Params.pageTitle }}</h1>
  <p class="subtitle">{{ .Params.pageSubtitle }}</p>
</section>

<figure class="image">
  {{ partial "image" . }}
</figure>

<div class="box">
  <div class="content">{{ .Content }}</div>
</div>

{{ end }}
